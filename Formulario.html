<!doctype html>
<html>

    <head>
        <!-- Metadatos -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título de la página, el que aparece en la pestana -->
        <title>Subscripción</title>
    </head>

    <body>  

        <!-- Cabecera con título y subtítulo (ambos con css del id "titulo") -->
        <div>
            <h1 id="titulo">suscripción de DEVs</h1>
            <p id="subtitulo">Complete sus datos</p>
            <br>
        </div>

        <!-- Início del formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo del nombre con la leyenda nombre y css de clase campo -->
                <div class="campo">
                    <label for="nome"><strong>Nombre</strong></label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <!-- Campo del apellido y la leyende apellido y css de classe "campo" -->
                <div class="campo">
                    <label for="apellido"><strong>Apellido</strong></label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
            </fieldset> 

            <!-- Campo email -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desarrollo web con 3 opciones de radio button y css de classe "campo" -->
            <div class="campo">
                <label><strong>De qué lado de la aplicación usted desarrolla?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!-- Campo de nivel con 3 opciones para escoger (select option) y css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Nivel de especialización</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Junior</option>
                  <option>Medio</option>
                  <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escoger de 1 ou mais opciones para marcar (checkbox) y css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>

            <!-- Caja de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Cuentenos un poco más de su experiencia: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botón envío de formulario  -->
            <button class="botao" type="submit" onsubmit="">Finalizado</button>            

        </form>

    </body>

</html>
